<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hot Restaurant</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron">
	  <h1 class="display-3">Hot Restaurant!</h1>
	  <p class="lead">Blah.</p>
	  <hr class="my-4">
	  <p class="lead">
	    <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
	    <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
	  </p>
	</div>
	<div class="card">
	  <div class="card-header">
	    Enter Your Information
	  </div>
	  <div class="card-body">
	    <form>
	      <div class="form-group">
	        <label for="name">Name</label>
	        <input type="text" class="form-control" placeholder="Enter your name">
	      </div>
	      <div class="form-group">
	        <label for="exampleInputEmail1">Email address</label>
	        <input type="email" class="form-control" placeholder="Enter email">
	        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	      </div>
	      <div class="form-group">
	        <label for="phone">Phone Number</label>
	        <input type="phone" class="form-control" placeholder="Enter your phone number">
	      </div>
	      <div class="form-group">
	        <label for="id">Unique ID</label>
	        <input type="text" class="form-control" placeholder="Enter a unique ID">
	      </div>
	      <button type="submit" class="btn btn-primary">Submit</button>
	    </form>
	  </div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
