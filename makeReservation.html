<!DOCTYPE html>
<html lang="en">
<head>
    <title>Make Reservation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Shitake Sammich</h1>
            <hr class="my-4">
            <p class="lead">Make your reservation</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> View Tables</a>
                <a class="btn btn-light btn-lg" href="#" role="button"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
            </p>
        </div>
        <div class="card">
            <div class="card-header">
                Table Reservation
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="phone" class="form-control" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="id">Unique ID</label>
                        <input type="text" class="form-control" placeholder="Enter a unique ID">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
